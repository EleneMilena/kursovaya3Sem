<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Управление покупками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Управление покупками</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выйти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list}">Продукты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/about}">О приложении</a>
                </li>
                <li th:if="${mainUserRole == 'ROLE_ADMIN'}">
                    <a th:href="@{/userActions}" class="nav-link active" aria-current="page" >Действия пользователей</a>
                </li>
                <li th:if="${mainUserRole == 'ROLE_ADMIN'}">
                    <a th:href="@{/users}" class="nav-link active" aria-current="page" >Пользователи</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3>Обновить роль</h3>
    <hr/>

    <form th:action="@{/saveRole}" th:object="${user}" method="POST">

        <input type="text" th:field="*{email}" th:value="*{email}" class="form-control col-4 mb-4" placeholder="Email пользователя"/>

        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Имя"/>

        <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Фамилия"/>

        <input type="text" th:field="*{role}" class="form-control col-4 mb-4" placeholder="Укажите роль"  list="roles"/>
        <datalist id="roles">
            <option value="ROLE_ADMIN" />
            <option value="ROLE_USER" />
            <option value="ROLE_READONLY" />
        </datalist>

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>

    </form>
    <hr/>
    <a th:href="@{/users}">Назад к списку</a>
</div>

</body>
</html>
